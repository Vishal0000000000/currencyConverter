            <div class="con2">
                <img src="https://flagsapi.com/US/shiny/64.png" id="flag1">
                <select name="from" id="sel1">
                </select>

                <img src="https://flagsapi.com/IN/shiny/64.png" id="flag2">

          <div>
            <input type="submit" name="submit" value="Convert" id="convert">
            <i class="fa-solid fa-arrow-right-arrow-left" id="exIcon"></i><br><br>
            <input type="reset" name="reset" value="Reset" id="reset">
        </div><br>
        <input type="text" name="Result" id="result" placeholder="Result" disabled>
        <div class="msg">1USD = 80INR</div>
           </form>
        </div>
